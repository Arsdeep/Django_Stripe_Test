services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: django_stripe_db
      POSTGRES_USER: django_user
      POSTGRES_PASSWORD: django_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: ./backend
    working_dir: /code
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - ./backend/docker.env

volumes:
  postgres_data:
